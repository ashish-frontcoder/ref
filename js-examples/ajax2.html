<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajax2 example</title>
    <link rel="stylesheet" href="assets/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1>Candy Store</h1>
        <div class="product">
            <div id="candyListing"></div>
        </div>
    </div>
</body>

<script>
    var req = new XMLHttpRequest();
    req.open('GET', 'https://codepen.io/eclairereese/pen/OXRjWV.js', true);
    req.onreadystatechange = function () {
        if(req.readyState == 4 && req.status == 200) {
            var candies = JSON.parse(req.responseText);
            var candyList = '<ul>';
            for(var i=0; i<candies.length; i += 1) {
                if(candies[i].quantity>0) {
                    candyList += '<li class="available">';
                }
                else {
                    candyList += '<li class="sold">';
                }
                candyList += candies[i].name + '<br>' + "Brand: " + candies[i].brand;
                candyList += '<button class="btn info-btn">Buy</button>';
                candyList += '</li>';
            }
            candyList += '</ul>';

            document.getElementById('candyListing').innerHTML = candyList;
        }
    };
    req.send();
</script>
</html>
