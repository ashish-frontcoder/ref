        $("#get-fox").click(function(){
          $.ajax({
            type:"GET",
            url:"https://www.themealdb.com/api/json/v1/1/lookup.php?i=52772",
            data:{
              format:"json"
            }
          }).done(function(data){
            $("#results").append(
              `<div id="resultBox">
                <p>Meals: ${data.meals[0].strMeal}</p>
                <figure><img src="${data.meals[0].strMealThumb}"></figure>

            );
            $("#resultBox").fadeIn("slow");
