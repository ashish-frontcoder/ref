<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />

    <style>
        div {
            width: 150px;
            height: 150px;
            background-color: red;
            color: #fff;
            text-align: center;
        }
    </style>
</head>

<body>
    <div class="divs">
        <div class="cls1">1</div>

        <div class="cls2">2</div>

        <div class="cls3">3</div>

        <div class="cls4">4</div>

        <div class="cls5">5</div>

        <div class="cls6">6</div>

        <div class="cls7">7</div>
    </div>
    <a id="next" class="btn">next</a>

    <a id="prev"class="btn">prev</a>


    <script src="https://code.jquery.com/jquery-3.6.1.min.js"
        integrity="sha256-o88AwQnZB+VDvE9tvIXrMQaPlFFSUTR+nldQm1LuPXQ=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <script>
        $(document).ready(function () {
            $(".divs div").each(function (e) {
                if (e != 0) $(this).hide();
            });

            // setInterval(function(){},10 * 1000);
            $("#next").click(function () {
                if ($(".divs div:visible").next().length != 0)
                    $(".divs div:visible").next().show().prev().hide();
                else {
                    $(".divs div:visible").hide();

                    $(".divs div:first").show();
                }

                return false;
            });

            $("#prev").click(function () {
                if ($(".divs div:visible").prev().length != 0)
                    $(".divs div:visible").prev().show().next().hide();
                else {
                    $(".divs div:visible").hide();

                    $(".divs div:last").show();
                }

                return false;
            });
        });
    </script>
</body>

</html>
